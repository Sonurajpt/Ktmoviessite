<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Download Movie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: white;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}
.movie-box {
    background: #1b1b1b;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}
.movie-box img {
    width: 250px;
    border-radius: 6px;
}
.countdown {
    font-size: 25px;
    margin: 15px 0;
    color: #ff4444;
}
.download-btn {
    display: inline-block;
    padding: 12px 25px;
    background: red;
    color: white;
    font-size: 22px;
    text-decoration: none;
    border-radius: 6px;
    pointer-events: auto;
    opacity: 1;
}
.ads-container {
    background: #111;
    padding: 20px;
    margin-top: 25px;
    border-radius: 8px;
    text-align: center;
}
.desktop-warning {
    display: none;
    padding: 20px;
    background: yellow;
    color: black;
    font-weight: bold;
    text-align: center;
}
@media(max-width: 900px) {
    .container { display: none; }
    .desktop-warning { display: block; }
}
</style>
</head>

<body>

<div class="desktop-warning">⚠️ Please switch to Desktop Mode to continue!</div>

<div class="container">

    <!-- TOP VIDEO AD -->
    <div class="ads-container">
        <h3>Top Video Ad</h3>
        <div style="width:100%;height:250px;background:black;">Your Video Ad Here</div>
    </div>

    <div class="movie-box">
        <h1 id="title">Loading...</h1>
        <img id="thumbnail" src="" alt="Movie Thumbnail">

        <p class="countdown">Your download will begin in <span id="timer">10</span> seconds…</p>

        <a id="downloadBtn" href="https://hubdrive.space/file/3550415620" class="download-btn">Download Now</a>
    </div>

    <!-- BOTTOM ADS -->
    <div class="ads-container">
        <h3>Ad Slot 1</h3>
        <div style="width:100%;height:200px;background:black;"><script
  async="async"
  data-cfasync="false"
  src="//pl26919339.effectivegatecpm.com/4442d078be0d447ae6d2990f0eb43ff2/invoke.js"
></script>
<div id="container-4442d078be0d447ae6d2990f0eb43ff2"></div></div>
    </div>

    <div class="ads-container">
        <h3>Ad Slot 2</h3>
        <div style="width:100%;height:200px;background:black;"></div>
    </div>

    <div class="ads-container">
        <h3>Ad Slot 3</h3>
        <div style="width:100%;height:200px;background:black;"></div>
    </div>

</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("id");

fetch("movie.json")
.then(res => res.json())
.then(data => {
    const movies = data.movies;
    const movie = movies.find(m => m.series_id === id);

    if(movie){
        document.getElementById("title").innerText = movie.title;
        document.getElementById("thumbnail").src = movie.thumbnail;
        document.getElementById("downloadBtn").href = movie.dawnlode;
    } else {
        document.getElementById("title").innerText = "Movie Not Found!";
    }
});

// Countdown
let timeLeft = 10;
const timer = document.getElementById("timer");
const downloadBtn = document.getElementById("downloadBtn");

const countdown = setInterval(() => {
    timeLeft--;
    timer.innerText = timeLeft;

    if (timeLeft <= 0) {
        clearInterval(countdown);
        downloadBtn.style.opacity = "1";
        downloadBtn.style.pointerEvents = "auto";
        downloadBtn.innerText = "Click to Download";
    }
}, 1000);
</script>

</body>
</html>
